<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>未来招新系统</title>
		<link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/dist/css/txt.wav.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/result.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/result2.css}">
	</head>

	<body>
		<header>
			<h1>
        <img th:src="@{/images/top1.png}"/>
        <span class="txtwav bounce">未来工作室</span>
    </h1>
			<ul class="rt_nav">
				<li>
					<a th:href="@{/index}" target="_blank" class="website_icon">
						<i class="fa fa-fire"></i>
						<span>站点首页</span>
					</a>
				</li>
				<li>
					<a th:href="@{/toLogin}" class="quit_icon">
						<i class="fa fa-send"></i>
						<span>安全退出</span>
					</a>
				</li>
			</ul>
		</header>
		<!--aside nav-->
		<aside class="aside_nav">
			<!--<h2><a href="">招新步骤</a></h2>-->

			<ul>
				<div class="closeche">
					<i class="fa fa-caret-right"></i>
				</div>
				<li>
					<a th:href="@{/index}">欢迎登录</a>
				</li>
				<li>
					<a th:href="@{/student/findAllStudent}">报名人员</a>

				</li>
				<li>
					<a th:href="@{/interview/interview}">正在面试</a>
				</li>
				<li class="active">
					<a th:href="@{/interview/allInterviewResult}">成绩统计</a>
					<i class="fa fa-angle-double-right"></i>
				</li>
				<li>
					<a th:href="@{/scoreItem/findAll}">面试设置</a>
				</li>
				<li>
					<a th:href="@{/question/findAll}">试题管理</a>
				</li>
			</ul>
		</aside>
		<section class="wrap ">
			<div class="tables">
				<section>
					<h1 class="top-title">成 绩 统 计</h1>
					<!--<div class="search bar7">-->
						<!--<form th:action="@{/student/searchStudent}" method="post">-->
							<!--<input type="text" placeholder="请输入姓名"  name="name" class="ipt ipt1" />-->
							<!--&lt;!&ndash;<input type="text" placeholder="或请输入班级"   name='studentClass' class="ipt ipt2" />&ndash;&gt;-->
							<!--&lt;!&ndash;<input type="text" placeholder="或请选择学习方向"  name='direction' class="ipt ipt3" />&ndash;&gt;-->
							<!--<button type="submit" class="submit_btn"></button>-->
						<!--</form>-->
					<!--</div>-->
				</section>
				<section>
					<h2 class="button-title"><strong style="color:grey;">点击查看成绩内容（一面，二面，三面）</strong></h2>
					<a th:href="@{/interview/allInterviewResult}"><input type="button" value="全部" class="result"/></a>
					<a th:href="@{/interview/OneInterviewList}"><input type="button" value="一面" class="result"/></a>
					<a th:href="@{/interview/TwoInterviewList}"><input type="button" value="二面" class="result" /></a>
					<a><input type="button" value="三面" class="result" style="background: #F37373"/></a>
				</section>
				<div class="resultform">
					<table class="table table-bordered table-hover">
						<caption>三面学生成绩</caption>
						<thead>
							<tr>
								<th>姓名</th>
								<th>性别</th>
								<th>班级</th>
								<th>学习方向</th>
								<th>面试状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="student : ${students}">
								<td th:text="${student.name}"></td>
								<td th:text="${student.sex}"></td>
								<td th:text="${student.studentClass}"></td>
								<td th:text="${student.direction}"></td>
								<td th:text="${student.status}"></td>
								<td>
									<a th:href="@{/interview/interviewResult(studentId=${student.studentId})}">
										<input type="button" value="查看">
									</a>
									<input th:value="${student.studentId}" class="studentId" style="display: none">
									<span class="adiv a4" th:if="${student.status.equals('一面通过') || student.status.equals('一面失败')}">取消一面成绩</span>
									<span class="adiv a4" th:if="${student.status.equals('二面通过') || student.status.equals('二面失败')}">取消二面成绩</span>
									<span class="adiv a4" th:if="${student.status.equals('三面通过') || student.status.equals('三面失败')}">取消三面成绩</span>
								</td>
							</tr>
					</table>
				</div>
			</div>
		</section>
		<!--分页-->
		<div class="fenye" th:if="${TotalPages > 0}">
			<ul class="pagination" th:if="${Number == 1} and ${TotalPages > 1}">
				<!--//如果当前页等于1，总页数大于1（不显示上一页）   Number&ndash;&gt;当前页-->
				<li><a th:href="@{/interview/ThreeInterviewList(page=1,name=${name})}">首页</a></li>
				<li class="active" th:each="i:${#numbers.sequence(1,TotalPages)}">
					<!--//从1到总页数遍历，并赋值给i    TotalPages&ndash;&gt;总页数-->
					<a th:if="${i > Number-3} and ${i < Number+3} and ${i == Number}" href="javascript:void(0);" th:text="${i}">#</a>
					<!--//限制显示页数的条数  4到6个页数   而且等于当前页，不能点击-->
					<a th:if="${i > Number-3} and ${i < Number+3} and ${i != Number}"
					   th:href="@{/interview/ThreeInterviewList(page=${i},name=${name})}" th:text="${i}"
					   style="color: #337ab7;background-color: #fff;border-color: #fff;">#</a><!--//限制显示页数的条数  4到6个页数-->
				</li>
				<li><a th:href="@{/interview/ThreeInterviewList(page=${Number+1},name=${name})}">下一页</a></li><!--//请求页数+1-->
			</ul>

			<ul class="pagination" th:if="${Number > 1} and ${TotalPages > 1}"><!--//显示上一页-->
				<li><a th:href="@{/interview/ThreeInterviewList(page=1,name=${name})}">首页</a></li><!--//跳转至第一页-->
				<li><a th:href="@{/interview/ThreeInterviewList(page=${Number-1},name=${name})}">上一页</a></li><!--//请求页数-1-->
				<li class="active" th:each="i:${#numbers.sequence(1,TotalPages)}">
					<!--//从1到总页数遍历，并赋值给i    TotalPages&ndash;&gt;总页数-->
					<a th:if="${i > Number-3} and ${i < Number+3} and ${i == Number}" href="javascript:void(0);" th:text="${i}">#</a>
					<!--//限制显示页数的条数  4到6个页数   而且等于当前页，不能点击-->
					<a th:if="${i > Number-3} and ${i < Number+3} and ${i != Number}"
					   th:href="@{/interview/ThreeInterviewList(page=${i},name=${name})}" th:text="${i}"
					   style="color: #337ab7;background-color: #fff;border-color: #fff;">#</a><!--//限制显示页数的条数  4到6个页数-->
				</li>
				<li th:if="${Number != TotalPages}"><a
						th:href="@{/interview/ThreeInterviewList(page=${Number+1},name=${name})}">下一页</a></li><!--//请求页数+1-->
				<li><a th:href="@{/interview/ThreeInterviewList(page=${TotalPages},name=${name})}">尾页</a></li><!--//跳转至第Number页-->
			</ul>

		</div>

	</body>
	<script th:src="@{/js/jquery-2.1.0.js}"></script>
	<script th:src="@{/dist/js/txt.wav.min.js}"></script>
	<script th:src="@{/js/result.js}"></script>
	<script type="text/javascript">
		$(function() {
			//确定文档高度
			var winheight = $(window).height();
			winheight -= 70;
			$('.wrap').css('height', winheight);
			//点击缩回
			$('.closeche').on('click', function() {
				if($('.aside_nav').css('left') == '0px') {
					$('.aside_nav').css('left', '-210px');
					$('.wrap').css({
						'width': '95%',
						'margin-left': '40px'
					});
				} else {
					$('.aside_nav').css('left', '0px');
					$('.wrap').css({
						'width': '',
						'margin-left': '258px'
					})
				}

			})

		});
	</script>

</html>
